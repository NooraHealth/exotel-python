[tool.poetry]
name = "pyexotel"
version = "0.1.0"
description = "A Python wrapper for the Exotel API"
authors = ["Udit <udit@noorahealth.com>"]

[tool.poetry.dependencies]
python = "^3.7"
requests = "^2.28.1"
pytz = "^2022.2.1"

[tool.poetry.dev-dependencies]
pytest = "^5.2"
isort = "^5.10.1"
autopep8 = "^1.7.0"

[tool.isort]
profile = "black"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
